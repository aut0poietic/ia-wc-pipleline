<!doctype html>
<html>
<head>
	<title>Image Carousel Component</title>
	<link rel="preconnect" href="//fonts.googleapis.com">
	<link rel="preconnect" href="//images.unsplash.com">
	<link rel="preload" href="ia-carousel.js">
	<script src="ia-carousel.js" type="module" async></script>
	<link href="//fonts.googleapis.com/css?family=Rajdhani:300,700&display=swap" rel="stylesheet">
	<style>
		html {
			line-height: 1.15;
			-webkit-text-size-adjust: 100%;
			font-size: 67.5%;
		}
		body {
			margin: 0;
			font-size: 1.6rem;
			width: 100%;
			height: 100vh;
			background-image: linear-gradient(to right top, #051937, #181f36, #232535, #2c2c34, #333);
		}

		.grid {
			box-sizing: border-box;
			display: flex;
			flex: 0 1 auto;
			flex-direction: row;
			height: 100%;
			padding: 2rem 2rem;
		}

		.column {
			box-sizing: border-box;
			flex-grow: 0;
			width: 100%;
			flex-shrink: 0;
			padding: 2rem;
			margin: auto;
		}

		ia-carousel {
			max-width: 720px;
			min-width: 380px;
			height: 360px;
			--theme-color: #344b80;
			--theme-active-color: #6996ff;
			font-family: 'Rajdhani', sans-serif;
			margin: auto;
		}

		ia-carousel-slide:nth-of-type(1),
		ia-carousel-slide:nth-of-type(2),
		ia-carousel-slide:nth-of-type(4) {
			color: #fff;
		}

		/*
		 * Fall-back for no JS or no support...
		 */
		ia-carousel:not(:defined) {
			display: block;
		}

		ia-carousel:not(:defined) > ia-carousel-slide {
			display: none;
		}

		ia-carousel:not(:defined) > ia-carousel-slide:first-of-type {
			display: flex;
			justify-content: flex-start;
			align-items: flex-end;
			width: 100%;
			height: 100%;
			background: url(https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=780&h=386&fit=crop&ixid=eyJhcHBfaWQiOjF9);
			background-size: cover;
			border-radius: 0.8rem;
		}

		ia-carousel:not(:defined) > ia-carousel-slide:first-of-type:after {
			content: attr(name);
			display: inline-block;
			font-size: 32px;
			padding-left: 20rem;
			line-height: 72px;
		}

	</style>
</head>
<body>
<section class="grid">
	<div class="column">
		<ia-carousel buttons role="blah">
			<ia-carousel-slide name="Anthracene" alt="a starry sky over snow-capped mountains." src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=780&h=386&fit=crop&ixid=eyJhcHBfaWQiOjF9"></ia-carousel-slide>
			<ia-carousel-slide hidden name="Hamartia" alt="a fiery sunset on the ocean." src="https://images.unsplash.com/photo-1547532182-bf296f6be875?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=780&h=386&fit=crop&ixid=eyJhcHBfaWQiOjF9"></ia-carousel-slide>
			<ia-carousel-slide hidden name="Usufruct" alt="a sandy peninsula through cyan sea." src="https://images.unsplash.com/photo-1540202404-d0c7fe46a087?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=780&h=386&fit=crop&ixid=eyJhcHBfaWQiOjF9"></ia-carousel-slide>
			<ia-carousel-slide hidden name="Rialto" alt="the milkyway above desert sands." src="https://images.unsplash.com/photo-1560492027-5a1f8d2123ba?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=780&h=386&fit=crop&ixid=eyJhcHBfaWQiOjF9"></ia-carousel-slide>
		</ia-carousel>
	</div>
</section>

</body>
</html>
